name: Publish Documentation to GitHub Pages

on:
  push:
    branches: [main, master]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  publish-docs:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Clean up existing documentation
        run: |
          if [ -d ".github/.pages" ]; then
            rm -rf ".github/.pages"
            echo "Cleaned up existing documentation directory"
          fi
          if [ -d ".build" ]; then
            rm -rf ".build"
            echo "Cleaned up existing build directory"
          fi

      - name: Generate Documentation
        run: |
          mkdir -p .github/.pages
          swift package --allow-writing-to-directory .github/.pages \
            generate-documentation \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path GeoMagSwift \
            --output-path .github/.pages

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ".github/.pages"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4